    <div id="gridSys">
        <div id="BlackWhite"><div class="filterOption"id="blackwhite"onclick="BlackAndWhite()"></div>
          <p>Black White</p></div>
        <div id="Brightness"><div class="filterOption"id="brightness"onclick="Brightness()"></div>
          <p>Brightness</p></div>
        <div id="Contrast"><div class="filterOption"id="contrast"onclick="Contrast()"></div>
          <p>Contrast</p></div>
        <div id="Sepia"><div class="filterOption"id="sepia"onclick="Sepia()"></div>
          <p>Sepia</p></div>
        <div id="Saturate"><div class="filterOption"id="saturate"onclick="Saturate()"></div>
          <p>Saturate</p></div>
        <div id="Invert"><div class="filterOption"id="invert"onclick="Invert()"></div>
          <p>Invert</p></div>
        <div id="Hue-rotate"><div class="filterOption"id="hue-rotate"onclick="Huerotate()"></div>
          <p>Hue-rotate</p></div>
